<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Semi-Restful Tv-Shows</title>
</head>
<body>
    <div class="container container-fluid">
        <h1>Edit Show {{ show.id }}</h1>
        <a href="/shows">Go Back</a>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/shows/{{ show.id }}/update" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" name="title" value="{{ show.title }}">
            </div>
            <div class="form-group">
                <label for="network">Network</label>
                <input class="form-control" type="text" name="network" value="{{ show.network }}">
            </div>
            <div class="form-group">
                <label for="release_date">Release Date</label>
                <input class="form-control" type="date" name="release_date" value="{{ show.release_date|date:"Y-m-d" }}">
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control"  name="description">{{ show.description }}</textarea>
            </div>
            <button class="btn btn-primary">Update</button>
        </form>
        <a href="/shows/{{ show.id }}">Go to Show</a>
    </div>
</body>
</html>
