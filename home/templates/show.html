<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Semi-Restful Tv-Shows</title>
</head>
<body>
    <div class="container container-fluid">
        <h1>TV Show {{ show.id }}</h1>
        <p><strong>Title</strong> {{ show.title }}</p>
        <p><strong>Network</strong> {{ show.network }}</p>
        <p><strong>Release Date</strong> {{ show.release_date }}</p>
        <p><strong>Description</strong> {{ show.description }}</p>
        <hr>
        <p><strong>Last Updated:</strong> {{ show.updated_at }}</p>
        <a href="/shows/{{ show.id }}">Show</a> | <a href="/shows/{{ show.id }}/edit">Edit</a> | <a href="/shows/{{ show.id }}/delete">Delete</a>
    </div>
</body>
</html>
